name: Context Drift

on:
  pull_request:
    paths:
      - 'context/**'
      - 'specs/**'
      - 'docs/decisions/**'
      - 'docs/logs/**'
      - 'scripts/**'
  push:
    branches:
      - main
    paths:
      - 'context/**'
      - 'specs/**'
      - 'docs/decisions/**'
      - 'docs/logs/**'
      - 'scripts/**'
  schedule:
    # GitHub Actions schedules run in UTC.
    # 6:00 AM EST (UTC-5) => 11:00 UTC. Note: this will shift to 7:00 AM ET during DST.
    - cron: '0 11 * * *'
  workflow_dispatch: {}

jobs:
  context-drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enforce drift thresholds (no timestamps)
        run: node scripts/context-refresh.mjs --warn-threshold 10 --fail-threshold 10
